<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="uSpotter.css">
</head>
<body>
<div id="formInput">
    <label for="pasteText">Paste Text</label>
    <textarea id="pasteText"></textarea>
    <button id="processButton">process</button>
    <button id="removeNonAsciiButton">Remove Non-ASCII and Non-Visible</button>
    <label for="infoCheck">infoPopup<input id="infoCheck" type="checkbox" checked="checked" /></label>
</div>


<div id="displayWrapper">
    <div id="display"></div>
</div>

<div id="infoPopup" class="popup" style="display: none;">
    <div id="loadingScreen" class="popup">
        <!--Loader circles-->
        <div class="sk-circle"><div class="sk-circle1 sk-child"></div><div class="sk-circle2 sk-child"></div><div class="sk-circle3 sk-child"></div><div class="sk-circle4 sk-child"></div><div class="sk-circle5 sk-child"></div><div class="sk-circle6 sk-child"></div><div class="sk-circle7 sk-child"></div><div class="sk-circle8 sk-child"></div><div class="sk-circle9 sk-child"></div><div class="sk-circle10 sk-child"></div><div class="sk-circle11 sk-child"></div><div class="sk-circle12 sk-child"></div>
        </div>
    </div>
    <iframe id="infoFrame"  class="popup" scrolling="no" frameborder="0" ></iframe>
</div>



<script src="testData.js"></script>
<script src="notableData.js"></script>
<script src="uSpotter.js"></script>
</body>
</html>
